<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ghostseed Reparations Collective</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Ghostseed Reparations Collective</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Got a project? Want to get involved? Reach out below.</p>
        <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="project">Project Title (optional)</label>
          <input type="text" id="project" name="project">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
        <div class="alt-contacts">
          <p>Email: <a href="mailto:info@ghostseedcollective.org">info@ghostseedcollective</a></p>
          <p>Phone: +260-12-345-678</p>
          <p>Contribute technically: <a href="https://github.com/username/ghostseedcollective/issues" target="_blank" rel="noopener">GitHub Issues</a></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Ghostseed Reparations Collective. <a href="https://github.com/username/ghostseedcollective" target="_blank" rel="noopener">GitHub Repo</a></p>
    </div>
  </footer>
</body>
</html>
